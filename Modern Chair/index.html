<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="info-wrap mod-margin">
              <p class="title-up">Modern Chair</p>
              <h2>Telford Kursi</h2>
              <h4>$254 <span>$538</span></h4>
              <div class="section-fluid">
                <input type="radio" name="desc-btn" id="desc-1" class="desc-btn" checked/>
                <label for="desc-1">Description</label>
                <input type="radio" name="desc-btn" id="desc-2" class="desc-btn"/>
                <label for="desc-2">Details</label>
                <div class="section-fluid  desc-sec actor-1">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempore illum ipsa suscipit quidem molestias commodi.</p>
                </div>
                <div class="section-fluid  desc-sec actor-2">
                    <div class="section-line">
                        <p><span>80</span>cm <br/>Length</p>
                    </div>
                    <div class="section-line">
                        <p><span>65</span>cm <br/>width</p>
                    </div>
                    <div class="section-line">
                        <p><span>90</span>cm <br/>Height</p>
                    </div>
                    <div class="section-line">
                        <p><span>17.6</span>cm <br/>Weight</p>
                    </div>
                </div>
                
              </div>

            </div>
            <input class="color-btn for-color-1" type="radio" name="color-btn" id="color-1" checked/>
            <label class="first-color" for="color-1"></label>
            <input class="color-btn for-color-2" type="radio" name="color-btn" id="color-2" />
            <label class="second-color" for="color-2"></label>
            <input class="color-btn for-color-3" type="radio" name="color-btn" id="color-3" />
            <label class="third-color" for="color-3"></label>
            <input class="color-btn for-color-4" type="radio" name="color-btn" id="color-4" />
            <label class="fourth-color" for="color-4"></label>
            <input class="color-btn for-color-5" type="radio" name="color-btn" id="color-5" />
            <label class="fifth-color" for="color-5"></label>
            <input class="color-btn for-color-6" type="radio" name="color-btn" id="color-6" />
            <label class="sixth-color" for="color-6"></label>
            <div class="info-wrap">
                <a href="#" class="btn"><i class="uil uil-shopping-cart icon">Add TO Cart</i></a>
            </div>
            <div class="img-wrap chair-1"></div>
            <div class="img-wrap chair-2"></div>
            <div class="img-wrap chair-3"></div>
            <div class="img-wrap chair-4"></div>
            <div class="img-wrap chair-5"></div>
            <div class="img-wrap chair-6"></div>
            <div class="back-color"></div>
            <div class="back-color chair-2"></div>
            <div class="back-color chair-3"></div>
            <div class="back-color chair-4"></div>
            <div class="back-color chair-5"></div>
            <div class="back-color chair-6"></div>
        </div>
    </div>
    
</body>
</html>
